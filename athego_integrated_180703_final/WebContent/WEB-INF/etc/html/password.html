    <div id="password_find_main_box" class="">
        <div id="password_transparency_box">
        <div id="password_form">
            <div id="password_find_step1" class="">
                <div class="emailBox">
                    <i class="fa fa-user-circle"></i>
                    <input id="email" name="email" placeholder=" 이메일 입력"/>
                </div>
                <div class="nextBtn1">
                    <button class="stepBtn1">다 음</button>
                </div>
            </div><!-- 이메일 입력 1 -->


            <div id="password_find_step2" class="">
                <h3>인증방법선택하기</h3>

                <div class="checkBox"><input type="radio" name="chk_info" value="phone">
                    <label>회원정보에 등록한 휴대전화로 인증</label>
                    <div class="userPhoneBox">
                    <ul class="informationGet">
                    <li><i class="fa fa-user-circle"></i><input class="email" placeholder=" step1입력한 이메일"></li>
                    <li>
                    <div class="itemBox"></div>
                    <input class="verifyNum" placeholder=" 휴대전화번호">
                    <button>인증번호 받기</button>
                    </li>
                    <li><input class="verifyNumInput" placeholder=" 인증번호를 입력하세요.">
                    <button>인증 하기</button>
                    </li>
                    </ul>
                    </div>

                </div><!-- 휴대전화로 인증-->


                <div class="checkBox"><input type="radio" name="chk_info" value="email">
                    <label>본인확인 이메일로 인증</label>
                    <div class="userEmailBox">
                    <ul class="informationGet">
                        <li><i class="fa fa-user-circle"></i><input class="email" placeholder=" step1입력한 이메일">
                            <button>인증번호 받기</button>
                        </li>

                        <li><input class="verifyNumInput" placeholder=" 인증번호를 입력하세요.">
                            <button>인증 하기</button>
                        </li>
                    </ul>
                    </div>
                </div><!--이메일로 인증 -->


                <div class="nextBtn2">
                    <button class="stepBtn2">다음</button>
                </div>

            </div>

            <div id="password_revise_step3" class="">
                <h3>비밀번호 수정하기</h3>
                <div class="passwordReviseBox">
                    <ul>
                        <li><span>이메일</span><i class="fa fa-user-circle"></i><input type="email"
                                                                                    placeholder=" step1입력한 이메일">
                        </li>
                        <li><span>희망비밀번호</span><i class="fa fa-key"></i><input type="password" placeholder=" ...."></li>
                        <li><span>비밀번호확인</span><i class="fa fa-key"></i><input type="password" placeholder=" ...."></li>

                    </ul>
                </div>
                <div class="nextBtn3">
                    <button class="stepBtn3">수정하기</button>
                </div>
            </div><!--비밀번호 변경 -->
